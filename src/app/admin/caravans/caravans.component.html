<h1>Caravans</h1>
<a mat-button routerLink="/admin">Dashboard</a> <br>
<mat-card *ngFor="let caravan of caravans">
  <h3>{{caravan.name}}</h3>
  <p>{{caravan.summary}}</p>
  <a routerLink="/admin/edit-caravan/{{caravan.id}}">update details</a>
</mat-card>
<span class="done">
  <button mat-fab routerLink="/admin/new-caravan">
    <mat-icon>add</mat-icon>
  </button>
</span>
