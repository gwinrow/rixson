<h1>Caravans</h1>
<a mat-button color="primary" routerLink="/admin">Dashboard</a> <br>
<mat-card *ngFor="let caravan of caravans">
  <div>
    <h3>{{caravan.name}}</h3>
    <p>{{caravan.summary}}</p>
    <a mat-button routerLink="/admin/edit-caravan/{{caravan.id}}">update</a>
    <a mat-button routerLink="/admin/edit-bookings/{{caravan.id}}">bookings</a>
    <a mat-button (click)="deleteCaravan(caravan.id)">delete</a>
  </div>
</mat-card>
<span class="done">
  <button mat-fab color="primary" routerLink="/admin/new-caravan">
    <mat-icon>add</mat-icon>
  </button>
</span>
