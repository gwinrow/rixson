<a mat-button color="primary" routerLink="/admin">Dashboard</a>
<h1>Caravans</h1>
<div id="droplist">
  <mat-card *ngFor="let caravan of caravans">
      <h3>{{caravan.name}}</h3>
      <p>{{caravan.summary}}</p>
      <div id="buttons">
        <a mat-button routerLink="/admin/edit-caravan/{{caravan.id}}">update</a>
        <a mat-button routerLink="/admin/bookings/{{caravan.id}}">bookings</a>
        <a mat-button *ngIf="canDeleteCaravan(caravan)" (click)="deleteCaravan(caravan)">delete</a>
      </div>
  </mat-card>
</div>
<span class="done">
  <button mat-fab color="primary" routerLink="/admin/new-caravan">
    <mat-icon>add</mat-icon>
  </button>
</span>
